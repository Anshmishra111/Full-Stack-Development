<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="2"  height="100px" width="100px">
        <tr>
            <th colspan="6">Timetable</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
        </tr>
        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            
            <td>Social</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5" align="center">Lunch</td>
        </tr>
        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            
            <td>Social</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Social</td>
            
        </tr>
    </table>
</body>
</html>
